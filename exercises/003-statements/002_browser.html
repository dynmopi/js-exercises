<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>em casos do browser</h1>
    <p>declaramos em contexto de navegador, usando o document.getElementById()</p>

    <div id="demo">

    </div>

    <script>
        document.getElementById('demo').innerHTML = 
        "substituindo a div" //repare no sinal de igual (atribuição). A quebra de linha 
                            //do script não influencia no html
    </script>
</body>
</html>
